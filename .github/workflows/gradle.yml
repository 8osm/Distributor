# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-20.04
    outputs:
      mc-version: ${{ steps.gradle.output.mc-version }}
      distributor-version: ${{ steps.gradle.output.distributor-version }}
      forge-version: ${{ steps.gradle.output.forge-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - uses: burrunan/gradle-cache-action@v1
        name: Gradle with caching
        with:
          arguments: build --build-cache
          gradle-version: wrapper
      - name: Get version of Distributor, Forge, and Minecraft
        run: ./gradlew setupActionsOutputs
        id: gradle
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.gradle.output.distributor-version }}
          path: build/libs/distributor*.jar
